<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="static/add_item.css">
    <script src="static/add_item.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">â˜°</button>
            <div class="dropdown-content">
                <a href="/billing">Bill</a>
                <a href="/customers">Customers</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/stock">Stock</a>                
                <a href="/records">Records</a>
                <a href="/reports">Reports</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Add Item</h1>
        <form action="" method="post">
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="unique_code">Unique Code:</label>
            <input type="text" id="unique_code" name="unique_code" required>
            <button type="submit">Add Item</button>
        </form>
        <form action="/stock">
            <button type="submit" class="secondary-button">Check Stock</button>
        </form>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
