<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="static/customers.css">
    <script src="static/customers.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">â˜°</button>
            <div class="dropdown-content">
                <a href="/add_item">Add Item</a>
                <a href="/billing">Bill</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/records">Records</a>
                <a href="/reports">Reports</a>
                <a href="/stock">Stock</a>
                
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Customer Sales Records</h1>
        <form method="POST" action="/customers" class="search-form">
            <input type="text" name="search" placeholder="Search by customer name" value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Customer Name</th>
                    <th>Quantity</th>
                    <th>Amount (per item)</th>
                    <th>Sale Date</th>
                </tr>
            </thead>
            <tbody>
                {% for record in sales_records %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
